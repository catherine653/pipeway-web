<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">用户列表</h1>
</div>
<div class="wrapper-md" ng-controller="UserCtrl">
	<div class="m-b">
		<a ui-sref="apps.create_user">
				<button type="button" class="btn btn-sm btn-primary btn-addon">
		  		 <i class="fa fa-plus"></i>新建用户
		    </button>
	    </a>
	</div>
    <div class="panel panel-default">
  	
	    <div class="panel-heading">
	      用户列表
	    </div>
	    <div class="table-responsive">
		    <table class="table table-striped m-b-none" id="myTable" style="width: 100%;">
                <thead>
                    <tr>
                        <th style="width:15%">编号</th>
                        <th style="width:25%">登录名</th>
                        <th style="width:20%">邮箱</th>
                        <th style="width:15%">权限</th>
                        <th style="width:25%">手机号</th>
                    </tr>
                </thead>
		        <tbody>
                    <tr ng-repeat="list in usersnList">
                        <td>{{list.uid}}</td>
                        <td>{{list.loginName}}</td>
                        <td>{{list.email}}</td>
                        <td ng-if="list.role === 0">普通用户</td>
                        <td ng-if="list.role === 8">管理员</td>
                        <td>{{list.mobile}}</td>
                    </tr>
		        </tbody>
		    </table>
            <pagination total-items="totalItems" ng-model="currentPage" ng-click="pageChanged(currentPage)" class="m-t-none m-b pages"></pagination>
	    </div>
  </div>
</div>
