<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;"
     ng-controller="createHostCtrl">
    <div class="col w-lg lt">
        <div class="vbox">
            <div class="wrapper">
                <div class="app-box-push">
                    <a href="#/server/appList/{{appKey}}"
                       class="btn btn-sm btn-danger btn-options pull-right">返回
                    </a>
                    <form name="form" class="form-validation">
                        <div class="app-push-appName">主机名称<span class="has-error">*</span></div>
                        <input class="form-control"
                               type="text"
                               placeholder="请输入主机名称"
                               ng-model="params.name"
                               required>
                        <div class="app-push-appName">协议名称<span class="has-error">*</span></div>
                        <select name="account" class="form-control" ng-model="params.protocal">
                          <option value="0">http</option>
                          <option value="1">https</option>
                          <option value="2">socket</option>
                          <option value="3">udp</option>
                        </select>
                        <div class="error">
                            <span ng-if="protocalValidateMessage">*协议名称不能为空，请选择协议名称</span>
                        </div>
                        <div class="app-push-appName">主机地址<span class="has-error">*</span></div>
                        <input class="form-control"
                                type="text"
                                placeholder="请输入主机地址"
                                ng-model="params.host"
                                required>
                        <div class="error">
                            <span ng-if="hostValidateMessage">*您输入的主机地址格式有误，请您重新输入</span>
                        </div>
                        <div class="app-push-appName">端口号<span class="has-error">*</span></div>
                        <input class="form-control"
                                 type="text"
                                 placeholder="请输入端口号"
                                 ng-model="params.port"
                                 ng-max="65535"
                                 required>
                        <div class="error">
                            <span ng-if="portValidateMessage">*您输入的端口号有误，请您重新输入</span>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-5">是否添加主机描述</label>
                          <div class="col-sm-7">
                            <label class="i-switch m-t-xs m-r">
                              <input type="checkbox" ng-click="openDescribe()">
                              <i></i>
                            </label>
                          </div>
                        </div> 
                        <div ng-if="describeBtn">
                            <div class="app-push-appName">主机描述
                              <span class="has-error">*</span>
                            </div>
                            <textarea class="form-control"
                                      rows="3"
                                      placeholder="请输入主机描述"
                                      ng-model="params.description"
                                      required>
                            </textarea>
                        </div>
                        
                        <div class="app-push-save-btn">
                            <button class="btn btn-lg btn-info btn-block"
                                    ng-disabled="form.$invalid"
                                    ng-click="createHost(params)">创建主机</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <script type="text/ng-template" id="myModalContentSuccess.html">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">提示</span>
                <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="mod-line row">
                    <p class="text-center" style="font-size: 20px;">创建主机成功!</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info pull-left" ng-click="ok()">创建接口</button>
                <button type="button" class="btn btn-default pull-right" ng-click="cancel()">回到主机列表</button>
            </div>
        </div>
    </script>
</div>
