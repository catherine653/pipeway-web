<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;"
  ng-controller="apiDetailCtrl">
    <div class="col w-lg lt">
        <div class="vbox">
            <div class="wrapper">
                <div class="app-box-push">
                    <a href="#/server/server/appList/{{apiDetail.parentAppkey}}"
                       class="btn btn-sm btn-danger btn-options pull-right">返回
                    </a>
                    <form name="form" class="form-validation">
                        <div class="app-push-appName">接口名称:
                            <span>{{apiDetail.name}}</span>
                        </div>
                        <div class="app-push-appName">接口地址:
                            <span>{{apiDetail.requestUrl}}</span>
                        </div>
                        <div class="app-push-appName">接口鉴权:
                            <span>{{apiDetail.auth}}</span>
                        </div>
                        <div class="app-push-appName">接口描述:
                            <span>{{apiDetail.description}}</span>
                        </div>
                        <div class="app-push-appName">接口访问过期时间:
                            <span>{{apiDetail.rateLimitTtl}}</span>
                        </div>
                        <div class="app-push-appName">接口限制次数:
                            <span>{{apiDetail.rateLimitNum}}</span>
                        </div>
                        <div class="app-push-appName">接口缓存的key值:
                            <span>{{apiDetail.cacheKey}}</span>
                        </div>
                        <div class="app-push-appName">接口缓存时间:
                            <span>{{apiDetail.cacheTtl}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
