<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;"
  ng-controller="hostDetailCtrl">
    <div class="col w-lg lt">
        <div class="vbox">
            <div class="wrapper">
                <div class="app-box-push">
                    <a href="#/server/server/appList/{{hostDetail.parentAppkey}}"
                       class="btn btn-sm btn-danger btn-options pull-right">返回
                    </a>
                    <form name="form" class="form-validation">
                        <div class="app-push-appName">主机名称:
                            <span>{{hostDetail.name}}</span>
                        </div>
                        <div class="app-push-appName">协议名称:
                            <span>{{hostDetail.protocal}}</span>
                        </div>
                        <div class="app-push-appName">主机地址:
                            <span>{{hostDetail.host}}</span>
                        </div>
                        <div class="app-push-appName">端口号:
                            <span>{{hostDetail.port}}</span>
                        </div>
                        <div class="app-push-appName">主机描述:
                            <span>{{hostDetail.description}}</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
