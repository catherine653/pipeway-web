    <div class="col w-lg lt host-detail">
        <div class="vbox">
            <div class="wrapper">
                <div class="app-box-push">
                    <a href="#/server/appList/{{hostDetail.parentAppkey}}"
                       class="btn btn-sm btn-danger btn-options pull-right">返回
                    </a>
                    <form name="formValidate" class="form-horizontal form-validation">
                      <div class="panel panel-default">
                        <div class="panel-body">                    
                          <div class="form-group">
                            <label class="col-sm-3 control-label">主机名称:</label>
                            <div class="col-sm-9">
                              <span class="form-control">{{hostDetail.name}}</span>
                            </div>
                          </div>
                          <div class="line line-dashed b-b line-lg pull-in"></div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">协议名称:</label>
                            <div class="col-sm-9">
                              <span class="form-control">{{hostDetail.protocal}}</span>
                            </div>
                          </div>
                          <div class="line line-dashed b-b line-lg pull-in"></div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">主机地址:</label>
                            <div class="col-sm-9">
                              <span class="form-control">{{hostDetail.host}}</span>
                            </div>
                          </div>
                          <div class="line line-dashed b-b line-lg pull-in"></div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">端口号:</label>
                            <div class="col-sm-9">
                              <span class="form-control">{{hostDetail.port}}</span>
                            </div>
                          </div>
                          <div class="line line-dashed b-b line-lg pull-in"></div>
                          <div class="form-group">
                            <label class="col-sm-3 control-label">主机描述:</label>
                            <div class="col-sm-9">
                              <span class="form-control">{{hostDetail.description}}</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
